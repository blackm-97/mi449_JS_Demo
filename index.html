<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
</head>
<body>
    <a-scene>
        <a-assets>
          <a-asset-item id="scooter" src="objects/Scooter.obj"></a-asset-item>
        </a-assets>
        

      <a-box src="https://i.imgur.com/mYmmbrp.jpg" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-obj-model src="#scooter"></a-obj-model>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC004"
      ></a-plane>
      <a-plane
        position="0 3 -8"
        rotation="0 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
      ></a-plane>
      <a-plane
      position="0 3 0"
      rotation="0 180 0"
      width="10"
      height="10"
      color="#7BC8A4"
    ></a-plane>
    <a-plane
        position="0 8 -4"
        rotation="90 0 0"
        width="10"
        height="10"
        color="#7BCee4"
      ></a-plane>
      <a-plane
        position="-5 5 -4"
        rotation="0 90 0"
        width="10"
        height="10"
        color="#7BCee4"
      ></a-plane>
      <a-plane
        position="5 5 -4"
        rotation="0 -90 0"
        width="10"
        height="10"
        color="#7BCee4"
      ></a-plane>
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>

</html>
